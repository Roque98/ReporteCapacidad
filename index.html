<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte capacidad</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="a4-page">
    <header class="header">
        <div class="header_subtitle">REPORTE DE CAPACIDAD</div>
        <div class="header_title">Analisis de aplicativos Monitoreo</div>
        <div class="header_footer">
            <div class="header_footer_text">Periodo: julio-septiembre 2024</div>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <div class="container_footer">
                <div class="performance-container">
                    <div class="performance-container_title">CPU</div>
                    <div class="performance-container_icon">
                        <i class="fa-solid fa-microchip fa-2xl"></i>
                    </div>
                    <div class="performance-container_percent">10%</div>
                </div>
                <div class="performance-container">
                    <div class="performance-container_title">RAM</div>
                    <div class="performance-container_icon"></div>
                    <div class="performance-container_percent"></div>
                </div>
                <div class="performance-container">
                    <div class="performance-container_title">SSD</div>
                    <div class="performance-container_icon"></div>
                    <div class="performance-container_percent"></div>
                </div>
                <div class="performance-container">
                    <div class="performance-container_title">STORAGE</div>
                    <div class="performance-container_icon"></div>

                </div>

        </div>
        <div class="container">
            <div class="container_footer">
                
            </div>
        </div>
        <div class="container">
            <div class="container_footer">
                
            </div>
        </div>
        <div class="container">
            <div class="container_footer">
                <div class="performance-container">
                    <div class="perfomance-container_title">CPU</div>
                    <div class="perfomance-container_icon">
                        <i class="fa-solid fa-microchip"></i>
                    </div>
                    <div class="perfomance-container_percent"></div>
                </div>
                <div class="performance-container">
                    <div class="perfomance-container_title">RAM</div>
                    <div class="perfomance-container_icon"></div>
                    <div class="perfomance-container_percent"></div>
                </div>
                <div class="performance-container">
                    <div class="perfomance-container_title">SSD</div>
                    <div class="perfomance-container_icon"></div>

                </div>
                <div class="performance-container">
                    <div class="perfomance-container_title">STORAGE</div>
                    <div class="perfomance-container_icon"></div>
                    <div class="perfomance-container_percent"></div>
